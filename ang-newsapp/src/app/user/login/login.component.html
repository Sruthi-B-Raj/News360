<form #form='ngForm' class="mb-4 cls" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label style="color: chocolate;">Username</label>
    <input class="form-control" #UserName="ngModel" name="userId" [(ngModel)]="formModel.userId" required>
  </div>
  <div class="form-group">
    <label style="color: chocolate;">Password</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div  class="form-group col-md-8 offset-md-2 ">
      <button style="color:chocolate;background-color:white" type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid" >Login</button>
    </div>
  </div>
</form>
